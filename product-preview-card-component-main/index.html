<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="card">
      <img src="images/image-product-mobile.jpg" alt="image-product">
      <h3>PERFUME</h2>
        <h2>Gabrielle Essence</h2>
        <h2>Eau De Parfum</h2>
        <p class='detail'>A floral, solar and voluptuous interpretation</p>
        <p>composed by Olivier Polge,Perfumer-</p>
        <p>Creator for the House of CHANEL.</p>
        <div class="cost-box">
          <h2>$149.99</h2>
          <span class="cost">$169.99</span>
        </div>
        <a href="#/" class="cart-button"><img src="images/icon-cart.svg">Add to Cart</a>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
